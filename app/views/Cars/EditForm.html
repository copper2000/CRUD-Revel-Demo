{{set . "title" "Home"}}
{{template "header.html" .}}
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form method="post">
        {{range $item := .car}}
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" id="id" value="{{$item.ID}}">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" value="{{$item.Name}}">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" id="type" value="{{$item.Type}}">
            </div>
            <div class="form-group">
                <label>Engine</label>
                <input type="text" class="form-control" id="engine" value="{{$item.Engine}}">
            </div>
        {{end}}
        <button type="button" onclick="Update()" class="btn btn-warning">Update</button>
        <a type="button" href="/cars" class="btn btn-primary">Cancel</a>
    </form>
</body>
{{template "footer.html" .}}
